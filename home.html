<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCUnite</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
</head>
<body>
    <header>
        <nav class="nav-container">
            <a href="home.html" class="logo">PC<span>Unite</span></a>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#product">Processor</a>
                <a href="#about">Categories</a>
                <a href="#contact">Contact</a>
                <a href="#" class="contact-btn">Cart</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h2>Asus</h2>
                <h1>ROG Zephyrus</h1>
                <p>AMD Ryzen 9, NVIDIA GeForce RTX 3070 Ti</p>
                <a href="#" class="social-btn"><span class="material-symbols-outlined">
                    shopping_cart
                    </span> Shop Now</a>
            </div>
            <div class="hero-image">
                <img src="/images/zephyrus1.png" alt="zephyrus" class="zephyrus-image">
                <div class="gradient-overlay"></div>
            </div>
        </div>
    </section>
    <div class="container">
        <h1>Featured Products</h1>
        <div class="products-grid">
            <div class="product-card">
                <h2 class="product-title">Alienware m18</h2>
                <div class="product-price">₹ 189,000</div>
                <img src="/images/Alienware m18.png" alt="Alienware m18" class="product-image">
                <div class="button-group">
                    <a href="#" class="btn btn-primary">Buy Now</a>
                    <a href="#" class="btn btn-secondary">See More</a>
                </div>
            </div>

            <div class="product-card">
                <h2 class="product-title">ASUS TUF A15</h2>
                <div class="product-price">₹ 55,000</div>
                <img src="/images/tuf a15.png" alt="ASUS TUF A15" class="product-image">
                <div class="button-group">
                    <a href="#" class="btn btn-primary">Buy Now</a>
                    <a href="#" class="btn btn-secondary">See More</a>
                </div>
            </div>

            <div class="product-card">
                <h2 class="product-title">Acer Aspire 3</h2>
                <div class="product-price">₹ 23,500</div>
                <img src="/images/acer aspire 3.png" alt="Acer Aspire3" class="product-image">
                <div class="button-group">
                    <a href="#" class="btn btn-primary">Buy Now</a>
                    <a href="#" class="btn btn-secondary">See More</a>
                </div>
            </div>
        </div>
    </div>
